<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>What's your name?</span>
                <input type="text" name="name" id="name" autocomplete="name" required>
            </label>
            <label for="e-mail">
                <span>What's your e-mail?</span>
                <input type="email" name="e-mail" id="e-mail" autocomplete="email" required>
            </label>
            <label for="country">
                <span>What country do you live in?</span>
                <input type="text" name="country" id="country" autocomplete="country" required>
            </label>
            <label for="pc">
                <span>What's your country postal code?</span>
                <input type="text" name="pc" id="pc" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
